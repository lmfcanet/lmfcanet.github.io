<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Examples for LMFCA-Net</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio examples for LMFCA-Net</h1>

        <h2>Performance on test set</h2>
        <div class="audio-grid">
            <div class="column">
                <h3>Noisy</h3>
                <audio controls src="audio/noisy1.wav"></audio>
                <audio controls src="audio/noisy2.wav"></audio>
                <audio controls src="audio/noisy3.wav"></audio>
                <audio controls src="audio/noisy4.wav"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by Wave-Unet</h3>
                <audio controls src="audio/waveu1.wav"></audio>
                <audio controls src="audio/waveu2.wav"></audio>
                <audio controls src="audio/waveu3.wav"></audio>
                <audio controls src="audio/waveu4.wav"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by LMFCA-Net</h3>
                <audio controls src="audio/lmfca1.wav"></audio>
                <audio controls src="audio/lmfca2.wav"></audio>
                <audio controls src="audio/lmfca3.wav"></audio>
                <audio controls src="audio/lmfca4.wav"></audio>
            </div>
            <div class="column">
                <h3>Clean</h3>
                <audio controls src="audio/clean1.wav"></audio>
                <audio controls src="audio/clean2.wav"></audio>
                <audio controls src="audio/clean3.wav"></audio>
                <audio controls src="audio/clean4.wav"></audio>
            </div>
        </div>

        <h2>Performance on CHIME-3 real-world set</h2>
        <div class="audio-grid">
            <div class="column">
                <h3>Noisy</h3>
                <audio controls src="audio/noisy5.wav"></audio>
                <audio controls src="audio/noisy6.wav"></audio>
                <audio controls src="audio/noisy7.wav"></audio>
                <audio controls src="audio/noisy8.wav"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by Wave-Unet</h3>
                <audio controls src="audio/waveu5.wav"></audio>
                <audio controls src="audio/waveu6.wav"></audio>
                <audio controls src="audio/waveu7.wav"></audio>
                <audio controls src="audio/waveu8.wav"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by LMFCA-Net</h3>
                <audio controls src="audio/lmfca5.wav"></audio>
                <audio controls src="audio/lmfca6.wav"></audio>
                <audio controls src="audio/lmfca7.wav"></audio>
                <audio controls src="audio/lmfca8.wav"></audio>
            </div>
        </div>
    </div>
</body>
</html>
