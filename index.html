<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Examples for LMFCA-Net</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio examples for LMFCA-Net</h1>

        <h2>Performance on test set</h2>
        <div class="audio-grid">
            <div class="column">
                <h3>Noisy</h3>
                <audio controls src="audio/noisy1.mp3"></audio>
                <audio controls src="audio/noisy2.mp3"></audio>
                <audio controls src="audio/noisy3.mp3"></audio>
                <audio controls src="audio/noisy4.mp3"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by Wave-Unet</h3>
                <audio controls src="audio/waveu1.mp3"></audio>
                <audio controls src="audio/waveu2.mp3"></audio>
                <audio controls src="audio/waveu3.mp3"></audio>
                <audio controls src="audio/waveu4.mp3"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by LMFCA-Net</h3>
                <audio controls src="audio/lmfca1.mp3"></audio>
                <audio controls src="audio/lmfca2.mp3"></audio>
                <audio controls src="audio/lmfca3.mp3"></audio>
                <audio controls src="audio/lmfca4.mp3"></audio>
            </div>
            <div class="column">
                <h3>Clean</h3>
                <audio controls src="audio/clean1.mp3"></audio>
                <audio controls src="audio/clean2.mp3"></audio>
                <audio controls src="audio/clean3.mp3"></audio>
                <audio controls src="audio/clean4.mp3"></audio>
            </div>
        </div>

        <h2>Performance on CHIME-3 real-world set</h2>
        <div class="audio-grid">
            <div class="column">
                <h3>Noisy</h3>
                <audio controls src="audio/noisy5.mp3"></audio>
                <audio controls src="audio/noisy6.mp3"></audio>
                <audio controls src="audio/noisy7.mp3"></audio>
                <audio controls src="audio/noisy8.mp3"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by Wave-Unet</h3>
                <audio controls src="audio/waveu5.mp3"></audio>
                <audio controls src="audio/waveu6.mp3"></audio>
                <audio controls src="audio/waveu7.mp3"></audio>
                <audio controls src="audio/waveu8.mp3"></audio>
            </div>
            <div class="column">
                <h3>Enhanced by LMFCA-Net</h3>
                <audio controls src="audio/lmfca5.mp3"></audio>
                <audio controls src="audio/lmfca6.mp3"></audio>
                <audio controls src="audio/lmfca7.mp3"></audio>
                <audio controls src="audio/lmfca8.mp3"></audio>
            </div>
        </div>
    </div>
</body>
</html>
